<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to My <span class="font-semibold text-purple-600">Baper Bank!!!</span> </h1>
    </header>
    <main>
        <section class="bg-stone-400 w-3/4 p-8 mx-auto mt-8">
            <h3 class="text-2xl mb-4">Please Log In</h3>
            <div>
                <input id="user-email" class="border block border-blue-400 rounded w-3/4 mb-4 px-3" type="text"  placeholder="Enter your email">
                <input id="user-password" class="border block border-blue-400 rounded w-3/4 mb-4 px-3" type="password" placeholder="Password">
                <button id="login-submit" class="bg-stone-600 px-4 py-2 rounded text-white font-semibold">Submit</button>
            </div>
        </section>
    </main>
    
        <script src="login.js"></script>
</body>
</html>
